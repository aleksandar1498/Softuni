<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Car Parts</title>
</head>
<body>
<div class="col-xl-3"></div>
<div class="col-xl-6">
    <div class="col-xl-12">
        <h2 th:text="'Model : '+ ${make}+' '+${model}"></h2>
    </div>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Travelled Distance</th>
            <th>Part Name</th>
            <th>Part Price</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="part : ${carParts}" th:object="${part}">
            <tr>
                <td th:text="*{carMake}"></td>
                <td th:text="*{carModel}"></td>
                <td th:text="*{travelledDistance}"></td>
                <td th:text="*{partName}"></td>
                <td th:text="*{price}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<div class="col-xl-3"></div>
</body>
</html>
