<div th:insert="/fragments/header.html"></div>
<div th:insert="/fragments/menu.html"></div>
<div>
    <button type="button"  class="btn btn-dark m-2"><a style="color:white" th:href="@{/customers/add}" th:text="'Add Customer'"> </a></button>
</div>

<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Birthday</th>
        <th>Is Young Driver</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="customer : ${customers}" th:object="${customer}">
        <tr>
            <td th:text="*{name}"></td>
            <td th:text="*{birthDate}"></td>
            <td><input type="checkbox" disabled="disabled" name="active" th:checked="*{isYoungDriver}"/></td>
            <td><button type="button" class="btn btn-lg btn-default" aria-label="Left Align">
              <a th:href="@{/customers/edit/{id}(id=*{id})}">  <span style="color:white" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            </button></td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
