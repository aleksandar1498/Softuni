<div th:insert="/fragments/header.html"></div>
<div th:insert="/fragments/menu.html"></div>
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Birthday</th>
            <th>Is Young Driver</th>
        </tr>
    </thead>
    <tbody>
    <th:block th:each="customer : ${customers}" th:object="${customer}">
        <tr>
            <td th:text="*{name}"></td>
            <td th:text="*{birthDate}"></td>
            <td><input type="checkbox"  disabled="disabled" name="active" th:checked="*{isYoungDriver}" /></td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
