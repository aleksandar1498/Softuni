<div th:replace="/fragments/header.html"></div>
<div th:replace="/fragments/menu.html"></div>
<div th:object="${partModel}">
    <form th:action="@{/parts/add}" th:method="POST">
        <label for="name">Name: </label>
        <input th:field="*{name}" type="text" id="name">
        <label for="price">Price: </label>
        <input th:field="*{price}" type="number"  step="0.01" id="price">
        <label for="quantity">Quantity: </label>
        <input th:field="*{quantity}" type="number" id="quantity">
        <select>
            <th block th:each="supplier : ${suppliers}" th:object="${supplier}">
                <option th:text="*{name}" th:value="*{name}"></option>
            </th>
        </select>
        <input type="submit" value="Add Part">
    </form>


</div>
</body>
</html>
