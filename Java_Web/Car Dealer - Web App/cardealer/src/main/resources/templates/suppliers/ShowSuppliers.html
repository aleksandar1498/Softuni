<div th:replace="/fragments/header.html"></div>

<col>

        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Offered Parts</th>
            </tr>

                    <td th:text="*{offeredParts}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="col-xl-3"></div>
</div>
