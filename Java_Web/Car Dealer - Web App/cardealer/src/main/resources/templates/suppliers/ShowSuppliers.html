<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Cars In Parking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<col>
<div class="row">
    <div class="col-xl-3"></div>
    <div class="col-xl-6">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Offered Parts</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="supplier : ${suppliersParts}" th:object="${supplier}">
                <tr>
                    <td th:text="*{id}"></td>
                    <td th:text="*{name}"></td>
                    <td th:text="*{offeredParts}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="col-xl-3"></div>
</div>

</body>
</html>
