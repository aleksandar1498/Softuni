<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
<section>
    <div id="roof">
    </div>
    <div id="building"></div>
    <div id="offerManager">
        <div id="regOffer">
            <form th:action="@{/find}" th:object="${findModel}" method="post">
                <h2>Find offer</h2>
                <input th:value="*{familyBudget}" type="number" name="familyBudget" placeholder="Family budget....">
                <input th:field="*{offerType}" type="text" name="familyApartmentType" placeholder="Apartment type...">
                <input th:field="*{familyName}"type="text" name="familyName" placeholder="Family name...">
                <button name="findOffer" class="button">Find offer</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
