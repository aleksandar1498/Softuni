<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
<section>
    <div id="roof">
    </div>
    <div id="building"></div>
    <div id="offerManager">
        <div id="regOffer">
            <form th:action="@{/reg}" th:object="${offermodel}" method="post">
                <h2>Reg offer</h2>
                <input type="number" th:field="*{apartmentRent}"  placeholder="Rent price....">
                <input type="text" th:field="*{apartmentType}"placeholder="Apartment type...">
                <input type="number" th:field="*{agencyCommission}" placeholder="Commission rate...">
                <button name="regOffer" class="button">Reg offer</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
