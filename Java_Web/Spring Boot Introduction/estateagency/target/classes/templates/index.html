<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
<section>
    <div id="roof">
    </div>
    <div id="building"></div>

    <div th:switch="${#lists.size(offers)}">
        <span th:case="'0'">There aren't any offers!</span>
        <div th:case="*">
            <div th:each="a : ${offers}" class="apartment">
                <p th:text="${a.apartmentRent}"></p>
                <p th:text="${a.apartmentType}"></p>
                <p th:text="${a.agencyCommission}"></p>
            </div>
        </div>

    </div>
    <div id="offerManager">
        <div id="regOffer">
            <a href="/reg" class="button">Reg Offer</a>
        </div>
        <div id="findOffer">
            <a href="/find" class="button">Find Offer</a>
        </div>
    </div>
</section>
</body>
</html>
